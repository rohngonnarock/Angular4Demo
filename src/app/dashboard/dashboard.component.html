<h2>Dashboard </h2>

<table class="table">
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Description</th>
    <th>Action</th>
  </tr>
  <tr *ngFor="let item of values.items; let i = index">
    <td>{{item.id}}</td>
    <td>{{item.name}}</td>
    <td>{{item.description}}</td>
    <td><button (click)="showDetail(i+1)"> View Detail </button></td>
  </tr>
</table>
<button (click)="back()"> Back </button>
<button (click)="next()"> Next </button>
